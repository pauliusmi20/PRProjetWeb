    	<div id="blockTxt1"> Please answer this questionnaire so that we can confirm your identity </div>
    		
    	<div id="formu">
    		
			<form action="" method='POST'>
				
				<h3>Recover password</h3>
					
					
				<label for="name">Enter your name :</label>
				<input class="info" name="info" id="name" placeholder="Ex : Radja" type="text" size="20" minlenght="8" maxlenght="20" required><br>
				
				<label for="surname">Enter your surname :</label>
				<input class="info" name="info" id="surname" placeholder="Ex : Mickunas" type="text" size="20" minlenght="8" maxlenght="20" required><br>
				
				<label for="mail1">Enter your e-mail :</label>	
				<input  class="info" id="mail1" type="email" placeholder="  your@email.com " pattern=".+@.+..+" size="30" required ><br>
				
				<label for="mail2">Confirm your e-mail :</label>	
				<input class="info"  id="mail2" type="email" placeholder="  your@email.com " pattern=".+@.+..+" size="30" required><br>
				
				<label for="date">Enter your date of birth :</label>
				<input class="info" id="date" type="date" required><br>
				
				<label for="F">Enter your Gender :</label>	
				<input name="gender" id="F"  type="radio">Female
				<input name="gender" id="M"  type="radio">Male <br>
				
				<label for="pwd1">Enter the last used password you remember : </label>	
				<input class="info" id="pwd1" type="text" placeholder="********" required minlenght="8" maxlenght="20" ><br>
				
				<label for="pwd2">Confirm the last used password you remember : </label>
				<input class="info" id="pwd2" type="text" placeholder="********" required minlenght="8" maxlenght="20" ><br>
					
				<label for="Affirm">Affirm that you are the person concerned : </label>	
				<input name="info" id="Affirm" type="checkbox"><br>
					
					
				<br><input  class="info" id="submit" value="Recover" type ="submit">
				<input  class="info" id="return" value="Return" type ="button">
				<input  class="info" id="refresh" value="Refresh" type ="reset">

				</form>
